<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiba ‚ù§Ô∏è Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 90%;
      max-width: 360px;
      min-height: 280px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.6rem;
    }

    .buttons {
      margin-top: 35px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 15%;
    }

    #no {
      background-color: #999;
      color: white;
      right: 15%;
    }
  </style>
</head>
<body>

  <audio id="song" src="iris.mp3"></audio>

  <div class="card" id="card">
    <h1>Hiba üíñ<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíï</button>
      <button id="no" onclick="moveNo()">No üò¢</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const card = document.getElementById("card");

      const maxX = card.clientWidth - noBtn.offsetWidth - 10;
      const maxY = card.clientHeight - noBtn.offsetHeight - 10;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClicked() {
      document.getElementById("song").play();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Arial;
          text-align:center;
          padding:20px;
          flex-direction:column;
        ">
          <h1 style="color:white;font-size:2.2rem;">
            I‚Äôd give up forever to touch you üíñ<br><br>
            Happy Valentine‚Äôs Day, Hiba ü•∞
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
